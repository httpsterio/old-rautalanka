<li class="item">
    <div class="item-head">
      <h1><a href="{{ p.url | relative_url }}" class="post-header">{{ p.title }}</a></h1>
      <span>{{ p.date | date: "%d.%m.%Y" }}
      </span>
      {% if site.enabled.tags == true %}
       â€” 
          {% if p.tags  %}
            <span class="tags">
              {% for t in p.tags %}
                <a href="{{site.baseurl}}/tag/{{t | downcase }}">#{{t}}</a>
              {% endfor %}
            </span>
          {% endif %}
        {% endif %}
      <!-- <span><a href="https://twitter.com/{{site.author.twitter}}">@{{ site.author.twitter }}</a></span> -->
    </div>
    <p>{{ p.excerpt | truncatewords: site.truncation }}</p>
</li>
