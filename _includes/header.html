<header>
  <!--<a href="{{ '/' | relative_url }}"><img class="logo" src="{% link assets/images/logo.svg %}" alt="Logo"></a>-->
  <div class="title"><a href="{{ '/' | relative_url }}"><img class="logo" src="{% link assets/images/logo.svg %}" alt="Logo"></a></div>
  <nav class="nav-main">
    <ul class="nav-content">
      {% assign menu_items = site.pages | sort: 'order' %}
      <li><a href="{% link index.html %}"{% if page.url == "/" %}class="active"{% endif %}>Etusivu</a></li>
      {% for p in menu_items %}
        {% if p.menu == true %}
          <li><a href="{{ p.url | relative_url }}"{% if p.url == page.url %}class="active"{% endif %}>{{ p.title }}</a></li>
        {% endif %}
      {% endfor %}
      {% if site.enabled.rss == true %}
      <li><a href="{{ "/feed.xml" | relative_url }}">RSS</a></li>
      {% endif %}
    </ul>
  </nav>
</header>
