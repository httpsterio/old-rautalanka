# REMEMBER TO GO THROUGH THIS FILE, PERSONALISING THE SETTINGS
title: Rautalanka
author:
  name: Sami Singh
  github: httpsterio
  twitter: httpsterio

twitter: httpsterio

# If you don't have a favicon, change to false.
favicon: true

footer:
  separator: '|'
  content: Ⓒ Sami Singh
  # Append current year on build
  year: true

baseurl: "" # Use if your site will be located in a subdirectory, e.g. /blog.
url: "" # the base hostname & protocol for your site, e.g. http://example.com

description: Rautalanka on suomenkielinen blogi ja podcast suunnittelusta, suunnittelijoille.

# Build settings
markdown: kramdown
theme: rautalanka


# Enable theme compononents
enabled:
  breadcrumbs: true
  tags: true
  comments: false
  # Enable RSS menu item
  rss: true
  seo: true
  lang: fi_FI

  logo: /assets/images/logo.svg
  # Share buttons are only on desktop (user use the share menu on mobile).
  social:
    name: Sami Singh
    links:
      - http://httpster.io
      - http://sumppi.co
      - http://twitter.com/httpsterio
    enabled: true
    twitter: false
    facebook: false
    messenger: false
    whatsapp: false

# Get your disquas shortname from the disqus admin panel for your blog.
disqus_shortname: your-forum-shortname
# Define the colors for social buttons.
socialBtnsColor: '#4845DF'

bio:
  enabled: false
  heading: Sami Singh
  subheading: 'Moi Kaikki'
  img_url: 'https://i.imgur.com/4jNK6wg.png'
  body: >
    Sami Singh on monikansallinen UX-kehittäjä ja saavutettavuuden puolestapuhuja. Hän asuu Jyväskylässä ja keittää niin maan perkeleesti kahvia.
#Plugins
plugins:
  - jekyll-feed
  - jekyll-archives
  - jekyll-seo-tag
  - jekyll-paginate

# Compress Sass for production.
sass:
  style: compressed

# Specifying front matter defaults
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: posts
    values:
      layout: "post"
      author: "Sami Singh"
      comments: false


permalink: pretty

#######
#PLUGIN CONFIG
#######

# Archives
jekyll-archives:
  enabled:
  - year
  - month
  - tags
  layout: 'archive'
  layouts:
    tag: 'tag_page'
    month: month
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'

paginate: 10

exclude: [node_modules, gulpfile.js, rautalanka.gemspec, rautalanka-0.1.gem, package.json, doc, Gemfile.lock, Gemfile, changelog.md]
